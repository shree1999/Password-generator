<div class="container">
  <div class="row justify-content-center">
    <div class="col-xs-6">
      <h1 class="display-4 text-center">Password Generator</h1>
      <div class="form-group">
        <label for="length" class="lead">Enter Length: </label>
        <input
          type="number"
          class="form-control"
          id="length"
          (change)="onInputChange($event)"
          [value]="passwordLength"
        />
        <p class="small">Password length should be greater then 10</p>
      </div>

      <div class="form-check form-group">
        <input
          type="checkbox"
          id="strings"
          class="form-check-input"
          (change)="includeAlphabetsHandler()"
          [value]="useAlphabet"
        />
        <label for="strings" class="form-check-label">Allow Alphabets</label>
      </div>

      <div class="form-check form-group">
        <input
          type="checkbox"
          id="numbers"
          class="form-check-input"
          (change)="includeNumbersHandler()"
          [value]="useNumbers"
        />
        <label for="numbers" class="form-check-label">Allow Numbers</label>
      </div>

      <div class="form-check form-group">
        <input
          type="checkbox"
          id="special"
          class="form-check-input"
          (change)="includeSpecialHandler()"
          [value]="useSpecial"
        />
        <label for="special" class="form-check-label"
          >Allow Special Characters</label
        >
      </div>

      <div class="d-flex justify-content-center">
        <button
          class="btn btn-primary"
          (click)="onClickHandler()"
          [disabled]="
            passwordLength < 10 || !(useAlphabet || useNumbers || useSpecial)
          "
        >
          Generate Password
        </button>
      </div>

      <!-- ngif tells like show the div if final password has any value -->

      <div class="form-group" *ngIf="finalPassword">
        <label class="lead">The final password: </label>
        <input type="text" [value]="finalPassword" class="form-control" />
      </div>
    </div>
  </div>
</div>
